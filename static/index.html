<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Scraper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Job Search Web Scraper</h1>
        <form id="scrapeForm">
            <div>
                <label for="website">Website URL:</label>
                <input type="text" id="website" name="website" placeholder="Enter Website URL" required>
            </div>
            <div>
                <label for="keywords">Job Search Keywords:</label>
                <input type="text" id="keywords" name="keywords" placeholder="Enter Job Keywords (e.g., Developer, Data Analyst)" required>
            </div>
            <button type="submit" id="submitBtn">Begin Web Scraping</button>
        </form>
        <div id="status"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
